<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editModal')">&times;</span>
        <h2>Editar Produto</h2>
        <form id="editProductForm">
            <label for="editNome">Nome:</label>
            <input type="text" id="editNome" name="nome" required>

            <label for="editCategoria">Categoria:</label>
            <select id="editCategoria" name="categoria" required>
                <option value="componentes">Componentes</option>
                <option value="computador">Computador</option>
                <option value="notebook">Notebook</option>
                <option value="materiais">Materiais</option>
                <option value="cabos">Cabos</option>
            </select>

            <label for="editPreco">Pre√ßo (unidade):</label>
            <input type="number" id="editPreco" name="preco" step="0.01" required>

            <label for="editQuantidade">Quantidade:</label>
            <input type="number" id="editQuantidade" name="quantidade" required>

            <div class="modal-buttons">
                <button type="button" onclick="closeModal('editModal')">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
