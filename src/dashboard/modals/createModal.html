<div id="createModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal('createModal')">&times;</span>
    <h2>Adicionar Produto</h2>
    <form id="createProductForm">
      <label for="createNome">Nome:</label>
      <input type="text" id="createNome" name="nome" required />

      <label for="createCategoria">Categoria:</label>
      <select id="createCategoria" name="categoria" required>
        <!-- Categorias existentes serão carregadas dinamicamente aqui -->
      </select>
      <button type="button" id="addCategoryBtn">Nova Categoria + </button>
      
      <!-- Input oculto para adicionar uma nova categoria -->
      <input type="text" id="newCategoryInput" name="newCategory" placeholder="Nova Categoria" style="display: none;" />

      <label for="createPreco">Preço (unidade):</label>
      <input type="number" id="createPreco" name="preco" step="0.01" required />

      <label for="createQuantidade">Quantidade:</label>
      <input type="number" id="createQuantidade" name="quantidade" required />

      <label for="createTipoMovimentacao">Tipo de Movimentação:</label>
      <select id="createTipoMovimentacao" name="tipoMovimentacao" required>
        <option value="Entrada">Entrada</option>
        <option value="Saída">Saída</option>
      </select>

      <div class="modal-buttons">
        <button type="button" onclick="closeModal('createModal')">Cancelar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>
